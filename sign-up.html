<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex">
        <section class="w-[25.43rem] h-[137.5rem] bg-[#415D43] ml-[5.62rem]">

        </section>
        <section>
            <div class="flex gap-[0.62rem] py-[0.62rem] pl-[42.18rem]">
                <div class="w-[3rem] h-[3rem]">
                <img class="h-[100%] w-[100%]" src="Vector/icon.svg" alt="" />
            </div>
                <div class="py-[0.46rem] font-bold"><p>SafeSpace</p></div>
            </div>
            <div class="mt-[5.25rem] ml-[16.62rem] font-bold">
                <h2 class="text-[70px]">Sign Up!</h2>
            </div>
            <div class="pl-[7.85rem] pt-[1.5rem]">
                <div>
                    <div class="pb-[1.25rem] w-[12.81rem] h-[3.18rem] font-bold"><label for="text">Username</label></div>
                    <div class="w-[45.43rem] border-[1px] h-[5.93rem] p-[0.62rem]"><input type="text" id="username" placeholder="Preffered Username"></div>
                </div>
                <div class="mt-[2.37rem]">
                    <div class="w-[12.81rem] h-[3.18rem] font-bold"><label for="email">Email Address</label></div>
                    <div class="w-[45.43rem] border-[1px] h-[5.93rem] p-[0.62rem]"><input type="email" id="email" placeholder="Enter Your Active Email"></div>
                </div>
                <div class="mt-[2.37rem]">
                    <div class="w-[12.81rem] h-[3.18rem] font-bold"><label for="password">Password</label></div>
                    <div class="w-[45.43rem] border-[1px] h-[5.93rem] p-[0.62rem]"><input type="password" id="password" placeholder="**********"></div>
                </div>
                <div class="mt-[2.37rem]">
                    <div class="w-[12.81rem] h-[3.18rem] font-bold"><label for="password">Confirm Password</label></div>
                    <div class="w-[45.43rem] border-[1px] h-[5.93rem] p-[0.62rem]"><input type="password" id="password" placeholder="**********"></div>
                </div>
                <div class="mt-[3rem]">
                    <div><label for="age">Age</label></div>
                    <div>
                        <select name="" id="">
                        <option value="1">choose</option>
                        <option value="2">12-16</option>
                        <option value="3">17-21</option>
                        <option value="4">22-26</option>
                        <option value="5">27-31</option>
                        <option value="6">32-36</option>
                        <option value="7">Above 37</option>
                    </select>
                    </div>
                </div>
                <div class="mt-[3rem]">
                    <div><label for="Gender">Gender</label></div>
                    <div>
                        <select name="" id="">
                        <option value="1">choose</option>
                        <option value="2">Male</option>
                        <option value="3">Female</option>
                        <option value="4">Prefer not to say</option>
                    </select>
                    </div>
                </div>
                <div class="mt-[2.37rem]">
                    <div class="w-[12.81rem] h-[3.18rem] font-bold"><label for="location">Location</label></div>
                    <div class="w-[45.43rem] border-[1px] h-[5.93rem] p-[0.62rem]"><input type="text" id="location" placeholder="Oklahoma, USA"></div>
                </div>
                <div>
                    <div class="gap-[0.62rem] mt-[1.5rem]"><input type="checkbox">I Agree To SafeSpace Terms And Conditions</div>
                    <div class="pt-[2.18rem]"><p>By signing up for safeSpace, you agree to terms and conditions and privacy policy</p></div>
                </div>
            </div>
            <div class="mt-[5.93rem] ml-[7.87rem] bg-[#415D43] text-white w-[45.18rem] text-center py-[2rem] h-[5.93rem]"><button><a href="#">SIGN UP</a></button></div>
            <div class="mt-[1.5rem] pl-[7.85rem]"><p>Already have an account? <a href="./sign-in.html">Sign In!</a></p></div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <link rel="stylesheet" href="input.css">
</head>
<body>
    <header>
        <div class="mt-[2.31rem] mx-[5rem] flex gap-[8.85rem] justify-between">
            <div class="flex gap-[0.62rem] py-[0.62rem]">
                <div class="w-[3rem] h-[3rem]"><img class="h-[100%] w-[100%]" src="Vector/icon.svg" alt=""></div>
                <div class="py-[0.46rem]"><p>SafeSpace</p></div>
            </div>
            <ul class="flex py-[1.15rem] w-[25.87rem] h-[4.87rem] gap-[3.13rem] ml-[11rem]">
                <li><a href="index.html"><p>Home</p></a></li>
                <li><a href=""><p>Support</p></a></li>
                <li><a href="">FAQs</a></li>
            </ul>
            <div class="flex gap-[3.12rem] py-[0.84rem] w-[25.87rem] justify-between">
                <button class="w-[8rem] h-[2.06rem] -[1.40rem]"><a href="">Sign In</a></button>
                <button class="bg-[#415D43] w-[10.93rem] h-[3.88rem] font-sans gap-[0.6rem] py-[1.25rem] px-[3.16rem] text-white"><a href="">Get Help</a></button>
            </div>

        </div>
    </header>
    <div class="flex gap-[0.44rem] ml-[29.18rem] mr-[31.5rem] mt-[5rem]">
        <div class="w-[7.18rem] h-[7.12rem]"><img src="Vector/icon.svg" alt=""></div>
        <div class="font-bold text-3xl">Resources Page</div>
    </div>
    <div class="flex w-full gap-5 px-20 py-10 flex-col">
        <div class="flex containea  flex-col">
            <div class="bg-primary shadow-sm py-4 cursor-pointer flex justify-between clickable px-6 text-black w-full">
                <p class="font-semibold text-2xl">risk</p>
                <img class="w-[30px] h-[30px] arrow" src="../svgs/arrowDown.svg" alt="">
            </div>
            <div class="unseen">
                <div class="w-full bg-[#efefef]">
                    <p class="text-lg w-full px-5 ">A step-by-step guide for humanitarian practitioners.Guidelines for Integrating Gender-Based Violence Interventions in Humanitarian Action Making Humanitarian Responses Safer and More Accessible for Women and Girls:
                    </p>
            </div>
            <hr class="h-[2px] w-full bg-gray-500">
        </div>
        <script>

        const containers = document.querySelectorAll('.containea')

        containers.forEach(container => {
            const btn = container.querySelector('.clickable');
            const show = container.querySelector('.unseen')
            const arrow = container.querySelector('.arrow')

            btn.addEventListener('click', () => {
                if(show.classList == 'unseen'){
                    show.classList.remove('unseen')
                    show.classList.add('seen')
                } else {
                    show.classList.remove('seen')
                    show.classList.add('unseen')
                }
            })
        })

    </script>
</body>
</html>
